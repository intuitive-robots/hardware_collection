hydra:
  output_subdir: null
data_dir: ./records
robot_name: FrankaPanda
state_topic: franka_arm_state
capture_interval: 0.001
writer_pool_max_workers: 8
writer_max_pending_writes: 4096
lancom_node_name: data_collection
lancom_node_ip: 192.168.1.10
lancom_group: 239.255.0.1
lancom_group_port: 5577

camera_streams:
  zed_left:
    topic: zed_left
    recv_timeout_ms: 1000
  zed_right:
    topic: zed_right
    recv_timeout_ms: 1000
  zed_wrist:
    topic: zed_wrist
    recv_timeout_ms: 1000

